<!-- Modal for displaying full poems -->
<section class="poem-display-modal" id="poemModal" tabindex="-1" aria-labelledby="poemModalLabel" aria-hidden="true">
  <div class="modal-content-container">
    <header class="modal-header-section">
      <h5 class="modal-title-text">Poem Title</h5>
      <a href="/aurelion.asisaga.com/#poetry-collection" class="btn btn-outline-primary mb-4" style="font-weight: 600;">
        &larr; Back to Collection
      </a>
    </header>
    <main class="modal-body-section">
      <article id="poemContent" class="poem-full-text-display">
        <!-- Poem content will be loaded here -->
        {{ content }}
      </article>
    </main>
  </div>
</section>
